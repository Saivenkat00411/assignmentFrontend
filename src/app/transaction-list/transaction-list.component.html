<h2>Transaction List</h2>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Comment</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of transactionList">
            <td>{{row.id}}</td>
            <td>{{row.date}}</td>
            <td>{{row.comments}}</td>
            <td><a [routerLink] = "['/transaction', row.id]">View</a></td>
        </tr>
    </tbody>
    
</table>
